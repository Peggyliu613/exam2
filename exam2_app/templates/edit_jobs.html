<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handy Helper</title>
</head>
<body>
    <h1>Hello {{user.first_name}}! Let's edit your job!</h1>

    {% if messages %}
    <ul style="color: red;">
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/edit/{{the_job.id}}" method="POST">
        {% csrf_token %}
        Title <input type="text" name="title" value="{{the_job.title}}"><br><br>
        Description <input type="text" name="desc" value="{{the_job.desc}}"><br><br>
        Location <input type="text" name="location" value="{{the_job.location}}"><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/cancel" method="POST">
        {% csrf_token %}
        <input type="submit" value="Cancel">
    </form>
</body>
</html>
