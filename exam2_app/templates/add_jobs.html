<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handy Helper</title>
</head>
<body>
    <h1>Hello {{user.first_name}}! Create a job!</h1>

    {% if messages %}
    <ul style="color: red;">
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/add_a_job" method="POST">
        {% csrf_token %}
        Title <input type="text" name="title"><br><br>
        Description <input type="text" name="desc"><br><br>
        Location <input type="text" name="location"><br><br>
        Catogory
        <input type="checkbox" name="category1" value="Pet Care">Pet care<br>
        <input type="checkbox" name="category2" value="Electrical">Electrical<br>
        <input type="checkbox" name="category3" value="Garden">Garden<br><br>
        Other <input type="text" name="other"><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/cancel" method="POST">
        {% csrf_token %}
        <input type="submit" value="Cancel">
    </form>
</body>
</html>
